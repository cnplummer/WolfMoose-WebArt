<!DOCTYPE html>
<html>
<!-- created 2014-10-15 -->
<head>
  <title></title>
</head>
<body>
  <audio id="src1" src="LoveV1.wav" controls="true">
    <p>Your browser doesn't support the audio element.</p>
  </audio>

  <div>
    <button id="btnPlay">
      Play the Audio</button>
  <button id="btnStop">
    Pause the Audio</button>
  <button id="btnPlus">
    Increase Volume</button>
  <button id="btnMinus">
    Decrease Volume</button>
  </div>
    
    <script>
            var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            var source = audioCtx.createMediaElementSource(document.getElementById("src1"));
            
            var gainNode = audioCtx.createGain();
        source.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        var gainValue = .5;
        
            
            var btnPlay = document.getElementById("btnPlay");
            btnPlay.onclick = function(){source.mediaElement.play();};
            
            var btnStop = document.getElementById("btnStop");
            btnStop.onclick = function(){source.mediaElement.pause();};
            
        var btnPlus = document.getElementById("btnPlus");
            btnPlus.onclick = function(){ gainValue += .1; gainNode.gain.value = gainValue; console.log(gainNode.gain.value)};
            
        var btnMinus = document.getElementById("btnMinus");
           btnMinus.onclick = function(){gainValue -= .1; gainNode.gain.value = gainValue; console.log(gainNode.gain.value)};
        
    </script>
</body>
</html>
