    <head>

        <!-- Bootstrap core CSS -->

        <!-- Custom styles for this template -->
        <link href="/wolf-css/wolf-moose.css" rel="stylesheet">
        <link href="/wolf-css/slider.css" rel="stylesheet">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/scripts/chroma.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body>

        <!--        Audio Elements-->
        <audio id="srcEnv" src="https://dl.dropboxusercontent.com/u/25483633/SOSReason_Env10m.mp3" loop>
            <p>Your browser doesn't support the audio element.</p>
        </audio>
        <audio id="srcMoose" src="https://dl.dropboxusercontent.com/u/25483633/SOSReason_Moose10m.mp3" loop>
            <p>Your browser doesn't support the audio element.</p>
        </audio>
        <audio id="srcWolf" src="https://dl.dropboxusercontent.com/u/25483633/SOSReason_Wolf10m.mp3" loop>
            <p>Your browser doesn't support the audio element.</p>
        </audio>


        <div class="container-fluid mainContainer">

            <div class="intro-text centered">
                <img src="/wolf-img/Title.png" class="img-responsive">
            </div>

            <div class="row" style="padding-bottom:40px">

                <div class="col-lg-4">
                    <canvas class="centered" id="canvas0" width="350" height="256" style="display: block; background-color: black ;"></canvas>
                </div>

                <div class="col-lg-4">
                    <canvas class="centered" id="canvas1" width="350" height="256" style="display: block; background-color: black ;"></canvas>
                </div>

                <div class="col-lg-4">
                    <canvas class="centered" id="canvas2" width="350" height="256" style="display: block; background-color: black ;"></canvas>
                </div>
            </div>


            <div class="row" style="padding-bottom: 30px">
                <!--                Slider 1-->
                <div class="col-lg-4 slider">
                    <div class="player">
                        <div class="volume slider1"></div>
                    </div>
                </div>

                <!--                Slider 2-->
                <div class="col-lg-4 slider">
                    <div class="player">
                        <div class="volume slider2"></div>
                    </div>
                </div>

                <!--                Slider 3-->
                <div class="col-lg-4 slider">
                    <div class="player">
                        <div class="volume slider3"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-bottom:30px">
                <div class="col-lg-4">
                    <button type="button" class="btn btn-wolf centered" id="wolf-button"></button>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-moose centered" id="moose-button"></button>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-env centered" id="env-button"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 col-lg-offset-5">
                    <button type="button" class="btn btn-play" id="btnPlay"></button>
                    <button type="button" class="btn btn-stop" id="btnReset"></button>
                    <button type="button" class="btn btn-pause centered" id="btnStop"></button>
                </div>
            </div>
        </div>





        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/wolf-js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/scripts/audioPath.js"></script>
        <!--        <script type="text/javascript" src="/scripts/gainControl.js"></script>-->
        <script type="text/javascript" src="/scripts/spectrogram0.js"></script>
        <script type="text/javascript" src="/scripts/spectrogram1.js"></script>
        <script type="text/javascript" src="/scripts/spectrogram2.js"></script>
        <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
        <script type="text/javascript" src="/scripts/slider1.js"></script>
        <script type="text/javascript" src="/scripts/slider2.js"></script>
        <script type="text/javascript" src="/scripts/slider3.js"></script>
    </body>
</html>
